    <script>
      document.addEventListener("mousemove", parallax);
      const box = document.querySelector(".cube");
      const limiter = 15;

      function parallax(e) {
        let boxC = box.getBoundingClientRect();
        let x = -(e.clientY - boxC.y - boxC.height / 2) / limiter;
        let y = (e.clientX - boxC.x - boxC.width / 2) / limiter;

        box.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
      }
    </script>
